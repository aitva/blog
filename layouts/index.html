<!doctype html>
<html>
    <head>
        <meta charset="utf8" />
        <title>{{ .Title }}</title>
    </head>
    <body>
        {{ partial "header.html" . }}
        <h2>Posts:</h2>
        <ul>
            {{ range first 10 (where .Data.Pages "Type" "post") }}
            <li><a href="{{ .Permalink }}">{{ .Title }}</a> - {{ .Description }}</li>
            {{ end }}
        </ul>
        {{ partial "footer.html" . }}
    </body>
</html>
