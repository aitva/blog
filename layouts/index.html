<!doctype html>
<html>
    <head>
        {{ partial "head.html" }}
        <title>{{ .Title }}</title>
    </head>
    <body>
        {{ partial "header.html" . }}
        <main>
            <article>
                <h1>Last posts:</h1>
                <ul>
                    {{ range first 10 (where .Data.Pages "Type" "post") }}
                    <li><a href="{{ .Permalink }}">{{ .Title }}</a> - {{ .Description }}</li>
                    {{ end }}
                </ul>
            </article>
        </main>
        {{ partial "footer.html" . }}
    </body>
</html>
