<header>
    <div class="container">
        <div class="title">
            <a class="title-link" href="/">{{ .Site.Title }}</a>
        </div>
        <ul class="nav">
            {{ range .Site.Menus.main }}
            <li class="nav-item">
                <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
            </li>
            {{ end }}
        </ul>
    </div>
</header>
