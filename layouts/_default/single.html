<!doctype html>
<html>
    <head>
        {{ partial "head.html" . }}
        <title>{{ .Site.Title }} - {{ .Title }}</title>
    </head>
    <body>
        {{ partial "header.html" . }}
        <main>
            <div class="container">
                {{ .Content }}
            </div>
        </main>
        {{ partial "footer.html" . }}
    </body>
    {{ partial "scripts.html" . }}
</html>
