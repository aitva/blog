<!doctype html>
<html>
    <head>
        {{ partial "head.html" . }}
        <title>{{ .Site.Title }} - {{ .Title }}</title>
    </head>
    <body>
        {{ partial "header.html" . }}
        <main>
            <div class="container">
                <h1>Listing {{ .Title }} :</h1>
                <ul>
                {{ range .Paginator.Pages }}
                    <li>{{ .Render "archive" }}</li>
                {{ end }}
                {{ template "_internal/pagination.html" . }}
                </ul>
            </div>
        </main>
        {{ partial "footer.html" . }}
    </body>
</html>
