<!doctype html>
<html>
    <head>
        <meta charset="utf8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="/css/index.css" rel="stylesheet" type="text/css">
        <title>{{ .Site.Title }} - {{ .Title }}</title>
    </head>
    <body>
        {{ partial "header.html" . }}
        <main>
            <article>
                <h1>Listing {{ .Title }}:</h1>
                <ul>
                {{ range .Data.Pages }}
                    <li>{{ .Title }}</li>
                {{ end }}
                </ul>
            </article>
        </main>
        {{ partial "footer.html" . }}
    </body>
</html>
